{% extends 'layout.html' %}

{% block title %}
    Create a New Team
{% endblock %}

{% block content %}
    <div class="center">
        <div class="outer">
            <div class="form-container">
                <h1 class='title-primary'>Create a New Team</h1>
                <form method="post" id="create-team-form">
                    {% csrf_token %}
                    {{ team_creation_form.as_p }} 
                    <p class="" id='team-form-error-message'>YOU MUST BE TEAM CAPTAIN TO REGISTER A TEAM, PLEASE GET YOUR CAPTAIN TO CREATE YOUR TEAM!</p>
                    <p>Are you the team captain? <input type="checkbox" name="is_captain" id='team-captain-input' required></p> 
                    <div class="form-group"> 
                        <label for="id_division">Select Division:</label>
                        <select id="id_division" name="division">
                            <option value="">-- Select Division --</option>
                            {% for division in divisions %}
                                <option value="{{ division.id }}">{{ division.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button class="form-submit hidden" id="team-submit-button">Create Team</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

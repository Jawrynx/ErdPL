{% extends 'layout.html' %}

{% block title %}
  Edit Profile
{% endblock %}

{% block content %}
  <div class="center profile-center">
    <h1 class="title-text" style='margin-bottom: 25px;'>EDIT PROFILE</h1>
    <div class="match-options" id='back-1'>
      <a href="{% url 'users:profile' username=profile.user.username %}"><i class="fa-solid fa-arrow-left"></i> Back</a>
    </div>
    <div class="edit-profile-container">
      <form method="post" enctype="multipart/form-data" id="edit-profile-form">
        {% csrf_token %}
        <div class="edit-profile-banner">
          <label for="id_profile_picture">Edit Username:</label>
          <h1>
            <input type="text" id="id_username" name="username" value="{{ form.username.value }}" placeholder="{{ profile.user.username }}" />
          </h1>
          <label for="id_profile_picture">Profile Picture:</label>
          {% if profile.profile_picture %}
            <img src="{{ profile.profile_picture.url }}" alt="Current Profile Picture">
          {% else %}
            <img src="../../../../media/profile_default.jpeg">
          {% endif %}
          <input type="file" id="id_profile_picture" name="profile_picture" />
        </div>
        <div class="edit-profile-info">
          <label for="id_fullname">Full Name:</label>
          <input type="text" id="id_fullname" name="fullname" value="{{ form.fullname.value }}" />
          <br>
          <label for="id_phone_number">(Optional) Phone Number:</label>
          <input type="text" id="id_phone_number" name="phone_number" value="{{ form.phone_number.value }}" />
          <br>
          <label for="id_bio">Bio:</label>
          <textarea id="id_bio" name="bio">{{ form.bio.value }}</textarea>
          <div class="buttons">
            <button type="submit">Save Changes</button>
            <a href="{% url 'users:profile' username=profile.user.username %}">BACK TO PROFILE</a>
          </div>
        </div>
      </form>
    </div>
  </div>
{% endblock %}

{% block script %}
{% endblock %}

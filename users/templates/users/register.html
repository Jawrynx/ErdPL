{% extends 'layout.html' %}

{% block title%}
    Register a New User
{% endblock %}

{% block content %}
    <div class="center">
        <div class="outer">
            <div class="form-container">
                <h1>Register a New User</h1>
                <form class="form-with-validation" action="{% url 'users:register' %}" method="post">
                    {% csrf_token %}
                    {{ form }}
                    <button class="form-submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
